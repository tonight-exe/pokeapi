<main>
    <h1>consumiendo poke api</h1>
    <section>
        <h1 id = "poke">utilizando axios</h1>
        <button class="btn btn-primary"  onclick="consumirConaxios()">obtener</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <script> function consumirConaxios(){
        axios.get("https://pokeapi.co/api/v2/pokemon/6/").then(Response => {console.log(Response.data);
          var pokesection =  document.getElementById("poke");
          var pokefoto = document.createElement("img");
          var urlfoto = Response.data.sprites.front_default;
          pokefoto.setAttribute("src",urlfoto);
          pokesection.appendChild(pokefoto);
        
        })
        }

    </script>


</main>





<script>async function consumirConFetch(){
    //llamar una api
    try{
        await fetch("https://pokeapi.co/api/v2/pokemon/6/").then(Response =>{
            console.log(Response);
    })}catch{
        console.log("fall90o")
    }

}</script>
